<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Event KeyCodes</title>
  </head>
  <body>
    <h2 class="title">Press any key to get the JavaScript event keycode</h2>
    <div class="container">
      <h1>90</h1>
      <div class="event-container">
        <div class="event--item">
          <div class="event--item__header">event.key</div>
          <div class="event--item__body">
            <p id="key">z</p>
          </div>
        </div>
        <div class="event--item">
          <div class="event--item__header">event.location</div>
          <div class="event--item__body">
            <p id="location">0</p>
            <p id="location_desc">(General keys)</p>
          </div>
        </div>
        <div class="event--item">
          <div class="event--item__header">event.which</div>
          <div class="event--item__body">
            <p id="which">90</p>
          </div>
        </div>
        <div class="event--item">
          <div class="event--item__header">event.code</div>
          <div class="event--item__body">
            <p id="code">KeyZ</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
