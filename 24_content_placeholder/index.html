<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header animated-bg" id="card__header">
      </div>
      <div class="card__content">
        <h3 class="card__title animated-bg animated-bg-text" id="card__title">
        </h3>
        <p class="card__excerpt" id="card__excerpt">
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="card__author">
          <div class="profile-img animated-bg" id="profile__img">
          </div>
          <div class="card__author__info">
            <strong class="animated-bg animated-bg-text" id="name"></strong>
            <small class="animated-bg animated-bg-text" id="date"></small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
