<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="feedback-container">
      <div class="feeback-choice" id="choice">
        <h4 class="title">How sastisfied are you with our customer support performance?</h4>
        <div class="emoji-list">
          <div class="emoji">
            <img src="https://cdn.jsdelivr.net/npm/twemoji@11.0.1/2/svg/1f622.svg" alt="unhappy" />
            <span>Unhappy</span>
          </div>
          <div class="emoji">
            <img src="https://cdn.jsdelivr.net/npm/twemoji@11.0.1/2/svg/1f615.svg" alt="natural" />
            <span>Natural</span>
          </div>
          <div class="emoji">
            <img
              src="https://cdn.jsdelivr.net/npm/twemoji@11.0.1/2/svg/1f601.svg"
              alt="satisfied"
            />
            <span>Satisfied</span>
          </div>
        </div>
        <button class="btn" id="submit">Send Review</button>
      </div>
      <div class="feedback-result hide" id="result">
        <img src="https://cdn.jsdelivr.net/npm/twemoji@11.0.1/2/svg/2764.svg" alt="heart" />
        <h4>Thank You!</h4>
        <h4 id="feedback-choice">adasd</h4>
        <h4 class="title">We'll use your feedback to improve our customer support</h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
